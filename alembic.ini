# A generic, single database configuration.

[alembic]
# 1. Locatie van de migratiescripts (de map waar 'versions' in zit)
script_location = migrations
# 2. Python pad voor autogenerate
prepend_syspath = .

# template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false


# Configuratie voor Flask-Migrate om de Flask-applicatie te vinden
[flask]
# 1. Definieer waar je Flask app object staat. 
#    We gaan ervan uit dat je een 'app' variabele hebt in een 'app' module
#    (of run.py) die Flask-Migrate kan importeren.
app = app:app 
# OF, als je app in run.py staat en zo heet:
# app = run:app


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic,flask_migrate

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[logger_flask_migrate]
level = INFO
handlers =
qualname = flask_migrate

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S