<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #e9f4ff; }
    .container { max-width: 1100px; margin-top: 40px; }
    .section-card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      padding: 20px;
      margin-bottom: 20px;
    }
    .top-right {
      position: absolute;
      top: 15px;
      right: 20px;
    }
    .form-label { font-weight: 600; }
    .btn-save {
      float: right;
      min-width: 160px;
    }
    .grid-1 {
      display: grid;
      grid-template-columns: 1fr;
      gap: 18px;
    }
  </style>
</head>
<body>
  <!-- Back to projects -->
  <div class="top-right">
    <a href="{{ url_for('main.projects') }}" class="btn btn-dark btn-sm">Go to Projects</a>
  </div>

  <div class="container">
    <h2 class="mb-4">Add New Project</h2>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ 'danger' if category in ['danger','error'] else category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('main.add_project') }}">
      <div class="section-card">
        <h4 class="mb-3">Project Info</h4>

        <div class="grid-1">
          <div>
            <label class="form-label">Project Name</label>
            <input type="text" name="project_name" class="form-control" required>
          </div>

          <div>
            <label class="form-label">Company</label>
            <input type="text" class="form-control" value="{{ company.company_name }}" disabled>
            <input type="hidden" name="company_id" value="{{ company.id_company }}">
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-save">Save Project</button>
    </form>
  </div>
</body>
</html>
