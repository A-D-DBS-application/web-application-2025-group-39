<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">

    <div class="d-flex justify-content-between mb-4">
        <h2>Add New Project</h2>
        <a href="{{ url_for('main.projects') }}" class="btn btn-secondary">Back to Projects</a>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="container mb-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" class="card p-4 shadow" style="max-width: 500px;">
        <div class="mb-3">
            <label class="form-label">Project Name</label>
            <input type="text" name="project_name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Company</label>

            <!-- Toon company naam (niet wijzigbaar) -->
            <input type="text" class="form-control" value="{{ company.company_name }}" disabled>

            <!-- Verborgen input die wel wordt meegestuurd -->
            <input type="hidden" name="company_id" value="{{ company.id_company }}">
        </div>


        <button class="btn btn-primary" type="submit">Add Project</button>
    </form>

</body>
</html>
