{% extends "base.html" %}

{% block content %}
<h2>Add Milestone</h2>

<form method="POST">

    <label>Name</label>
    <input type="text" name="name" class="form-control" required>

    <label class="mt-3">Start Date</label>
    <input type="date" name="start_date" class="form-control" required>

    <label class="mt-3">End Date</label>
    <input type="date" name="end_date" class="form-control" required>

    <label class="mt-3">Goal</label>
    <textarea name="goal" class="form-control" required></textarea>

    <button class="btn btn-primary mt-3">Add Milestone</button>
</form>

{% endblock %}
