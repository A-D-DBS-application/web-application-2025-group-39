{% extends "base.html" %}

{% block title %}Add Milestone{% endblock %}
{% block body_class %}roadmap-body{% endblock %}

{% block content %}
  <h2 class="mb-4 text-center">Add Milestone</h2>

  <div class="milestone-form card p-4 shadow-sm mx-auto">
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Start Date</label>
        <input type="date" name="start_date" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">End Date</label>
        <input type="date" name="end_date" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Goal</label>
        <textarea name="goal" class="form-control" required></textarea>
      </div>

      <button class="btn btn-primary w-100 mt-3">Add Milestone</button>
      <a href="{{ url_for('main.projects') }}" class="btn btn-secondary w-100 mt-2">Cancel</a>
    </form>
  </div>
{% endblock %}
