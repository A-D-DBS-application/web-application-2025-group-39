<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projects Overview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #eaf4ff;
            padding: 40px;
            font-family: Arial, sans-serif;
        }
        .top-right {
            position: absolute;
            top: 15px;
            right: 20px;
        }
        .project-table {
            margin-top: 40px;
            width: 70%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>

<body>

    <div class="top-right">
        <a href="{{ url_for('main.dashboard') }}" class="btn btn-dark btn-sm">Go to Dashboard</a>
    </div>

    <h2>Projects Overview</h2>

    <div class="project-table mx-auto">
        <table class="table table-striped align-middle">
            <thead>
                <tr>
                    <th>Project Name</th>
                    <th>Company</th>
                    <th style="width: 160px;">Actions</th>
                </tr>
            </thead>

            <tbody>
                {% if projects|length == 0 %}
                    <tr>
                        <td colspan="3" class="text-center text-muted">
                            No projects yet â€” add one soon!
                        </td>
                    </tr>
                {% else %}
                    {% for project, company_name in projects %}
                    <tr>
                        <td>{{ project.project_name }}</td>
                        <td>{{ company_name }}</td>
                        <td>
                            <a href="{{ url_for('main.edit_project', project_id=project.id_project) }}"
                               class="btn btn-sm btn-outline-primary">
                                Edit
                            </a>
                            <a href="{{ url_for('main.delete_project', project_id=project.id_project) }}"
                               class="btn btn-sm btn-outline-danger"
                               onclick="return confirm('Are you sure you want to delete this project?');">
                                Delete
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                {% endif %}
            </tbody>

        </table>

        <a href="{{ url_for('main.add_project') }}" class="btn btn-primary btn-sm">Add Project</a>
        <a href="{{ url_for('main.add_feature') }}" class="btn btn-primary btn-sm">Add New Feature</a>
    </div>

</body>
</html>
