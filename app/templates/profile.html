{% extends "base.html" %}

{% block title %}Profile{% endblock %}
{% block body_class %}profile-body{% endblock %}

{% block content %}
  <!-- Top-right dashboard button -->
  <div class="top-right">
    <a href="{{ url_for('main.dashboard') }}" class="btn btn-base btn-nav btn-sm">Go to Dashboard</a>
  </div>

  <div class="profile-wrapper">
    <div class="card shadow-lg p-4 profile-card">
      <h3 class="text-center mb-4">Your Profile</h3>

      <p><strong>Name:</strong><br>{{ name }}</p>
      <p><strong>Email:</strong><br>{{ email }}</p>
      <p><strong>Company:</strong><br>{{ company }}</p>
      <p><strong>Role:</strong><br>{{ role }}</p>

    </div>
  </div>
{% endblock %}
