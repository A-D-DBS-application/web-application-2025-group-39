<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #e9f4ff;
            padding: 40px;
        }
        .profile-card {
            width: 600px;
            margin: auto;
            padding: 25px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }
        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>

    <div class="top-right">
        <a href="{{ url_for('main.dashboard') }}" class="btn btn-dark">Go to Dashboard</a>
    </div>

    <h1 class="text-center mb-4">Profile Page</h1>

    <div class="profile-card">

        <p><strong>Name:</strong><br> {{ name }}</p>
        <p><strong>Username:</strong><br> {{ username }}</p>
        <p><strong>Email:</strong><br> {{ email }}</p>
        <p><strong>Company:</strong><br> {{ company }}</p>
        <p><strong>Role:</strong><br> {{ role }}</p>

        
    </div>

</body>
</html>
