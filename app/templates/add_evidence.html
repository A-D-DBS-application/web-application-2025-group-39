{% extends "base.html" %}

{% block title %}Add Evidence{% endblock %}

{% block content %}

<!-- Titel met naam van de feature waarvoor bewijs wordt toegevoegd -->
<h2 class="text-center mb-4">Add Evidence for: {{ feature.name_feature }}</h2>
<!-- Formulierkaart -->
<div class="card p-4 mx-auto" style="max-width: 700px;">
    <form method="POST">

        <!-- Evidence titel -->
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" name="title" class="form-control" required>
        </div>

        <!-- Type van bewijs -->
        <div class="mb-3">
            <label class="form-label">Evidence Type</label>
            <select id="evidence_type" name="type_select" class="form-select">
                <option value="Customer Feedback">Customer Feedback</option>
                <option value="Pilot Result">Pilot Result</option>
                <option value="Paying Customer">Paying Customer</option>
                <option value="Market Data">Market Data</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <!-- Custom Evidence Type: Alleen zichtbaar wanneer 'Other' gekozen wordt -->
        <div class="mb-3" id="custom_type_group" style="display: none;">
            <label class="form-label">Custom Evidence Type</label>
            <input type="text" name="custom_type" id="custom_type" class="form-control">
        </div>

        <!-- Bron van het bewijs -->
        <div class="mb-3">
            <label class="form-label">Source</label>
            <input type="text" name="source" class="form-control" required>
        </div>

         <!-- Beschrijving -->
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="3" required></textarea>
        </div>

        <!-- Optionele link naar een document of bestand -->
        <div class="mb-3">
            <label class="form-label">Attachment URL (PDF, link, etc.)</label>
            <input type="text" name="attachment_url" class="form-control">
        </div>

        <!-- Confidence score van het aangeleverde bewijs -->
        <div class="mb-3">
            <label class="form-label">Confidence Level</label>
            <select name="new_confidence" class="form-select" required>
                <option value="">Select score</option>
                <option value="0">No Longer Relevant (0.0) - Evidence is outdated or invalid and will no longer be considered.</option>
                <option value="0.01">Self Conviction (0.01) - Your own belief or intuition that the feature is important.</option>
                <option value="0.03">Pitch Deck (0.03) - Information from high-level presentations; not validated.</option>
                <option value="0.1">Thematic Support (0.10) - Fits the overall strategy but has no strong evidence.</option>
                <option value="0.2">Other's Opinion (0.20) - Someone else's judgement; subjective evidence.</option>
                <option value="0.5">Estimates & Plans (0.50) - Forward-looking assumptions or planning data.</option>
                <option value="1">Anecdotal Evidence (1.0) - Stories, experiences, isolated examples.</option>
                <option value="2">Market Data (2.0) - Research or trend information; moderately strong.</option>
                <option value="3">User/Customer Evidence (3.0) - Direct feedback or behavior from users.</option>
                <option value="7">Test Results (7.0) - Data from experiments or tests; very strong evidence.</option>
                <option value="10">Launch Data (10.0) - Real usage data after launch; strongest evidence.</option>
            </select>
        </div>
        <!-- Verzenden -->
        <button class="btn btn-primary w-100">Add Evidence</button>
    </form>
</div>
<!-- Script om custom type veld te tonen/verbergen -->
<script>
document.getElementById("evidence_type").addEventListener("change", function () {
    const custom = document.getElementById("custom_type_group");
    /* Toon custom veld enkel wanneer "Other" geselecteerd is*/
    if (this.value === "Other") {
        custom.style.display = "block";
    } else {
        custom.style.display = "none";
        document.getElementById("custom_type").value = "";
    }
});
</script>

{% endblock %}
