<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eaf4ff;
            padding: 40px;
            font-family: Arial, sans-serif;
        }
        .top-right {
            position: absolute;
            top: 15px;
            right: 20px;
        }
        .edit-card {
            width: 40%;
            margin: 80px auto 0;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="top-right">
    <a href="{{ url_for('main.projects') }}" class="btn btn-dark btn-sm">Back to Projects</a>
</div>

<div class="edit-card">
    <h3 class="mb-3">Edit Project</h3>

    <form method="post">
        <div class="mb-3">
            <label for="project_name" class="form-label">Project Name</label>
            <input type="text"
                   id="project_name"
                   name="project_name"
                   class="form-control"
                   value="{{ project.project_name }}"
                   required>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{{ url_for('main.projects') }}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>

</body>
</html>
