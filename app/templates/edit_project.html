{% extends "base.html" %}

{% block title %}Edit Project{% endblock %}
{% block body_class %}projects-body{% endblock %}

{% block content %}
  <!-- Right-top button -->
  <div class="top-right">

<!-- Terugknop naar projectenoverzicht -->
<div class="top-right">
  <a href="{{ url_for('main.projects') }}" 
     class="btn btn-base btn-nav btn-sm">
    Projects Overview
  </a>
</div>

<h2 class="mb-4 text-center">Edit Project</h2>

<!-- Formulierkaart om projectgegevens aan te passen -->
<div class="form-card shadow-sm p-4 mx-auto">

  <!-- Formulier voor projectbewerking -->
  <form method="post">

    <!-- Projectnaam aanpassen -->
    <div class="mb-3">
      <label class="form-label">Project Name</label>
      <input type="text" 
             name="project_name" 
             class="form-control"
             value="{{ project.project_name }}"
             required>
    </div>

    <!-- Opslaan en annuleren knoppen -->
    <button type="submit" class="btn btn-base btn-primary-custom w-100 mt-3">Save</button>

    <a href="{{ url_for('main.projects') }}" 
       class="btn btn-base btn-secondary-custom w-100 mt-2">
      Cancel
    </a>

  </form>

</div>

{% endblock %}
