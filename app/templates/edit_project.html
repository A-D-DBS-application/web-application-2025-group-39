{% extends "base.html" %}

{% block title %}Edit Project{% endblock %}

{% block content %}

<!-- Right-top button -->
<a href="{{ url_for('main.projects') }}" 
   class="btn btn-dark btn-sm position-absolute top-0 end-0 m-3">
    Go to Projects
</a>

<h2 class="mb-4 text-center">Edit Project</h2>

<div class="form-card shadow-sm p-4 mx-auto" 
     style="max-width: 650px; border-radius: 12px; background: white;">

    <form method="post">

        <div class="mb-3">
            <label class="form-label">Project Name</label>
            <input type="text" 
                   name="project_name" 
                   class="form-control"
                   value="{{ project.project_name }}"
                   required>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3">Save</button>

        <a href="{{ url_for('main.projects') }}" 
           class="btn btn-secondary w-100 mt-2">
            Cancel
        </a>
    </form>

</div>

{% endblock %}
