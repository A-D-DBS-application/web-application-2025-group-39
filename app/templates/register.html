{% extends "base.html" %}

{% block title %}Register{% endblock %}
{% block body_class %}register-body{% endblock %}

{% block content %}

<!-- REGISTERPAGINA -->
<div class="register-container">

    <!-- Titel van het registratieformulier -->
    <h1 class="register-title">Register</h1>                  

    <form method="post" action="{{ url_for('main.register') }}">                   <!-- method="post": gevoelige data veilig verzenden -->
        <!-- Invoerveld volledige naam van de gebruiker -->
        <div class="form-group">                                                   <!-- form-group: groepeert label + input en zorgt voor verticale spacing -->         
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <!-- Invoerveld e-mailadres -->
        <div class="form-group">                               
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <!-- Wachtwoordveld  -->
        <div class="form-group">                               
            <label for="password">Password:</label>
            <div class="input-group">                                               <!-- Bootstrap-structuur om input en icoon te combineren -->
                <input type="password" id="password" name="password" class="form-control" required>
                <!-- Oogje om het wachtwoord te tonen/verbergen -->
                <span class="input-group-text">                
                    <i class="bi bi-eye" id="togglePassword" style="cursor: pointer;"></i>
                </span>
            </div>
        </div>
        <!-- Rolkeuze -->
        <div class="form-group">                               
            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="" disabled selected>Choose a role</option>           <!-- verplicht rol kiezen -->
                <option value="User">User</option>
                <option value="Founder">Founder</option>
                <option value="PM">PM</option>
            </select>
        </div>
        <!-- Invoerveld bedrijfsnaam -->    
        <div class="form-group">                               
            <label for="company_name">Company name:</label>
            <input type="text" id="company_name" name="company_name" required>
        </div>
        <!-- Verzenden van het formulier -->
        <input type="submit" value="Register">                 
    </form>


    <!-- Link naar loginpagina voor gebruikers die al een account hebben -->
    <div class="login-link">
        Already have an account?
        <a href="{{ url_for('main.login') }}">Login here</a>
    </div>

</div>
{% endblock %}
