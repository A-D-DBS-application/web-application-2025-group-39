{% extends "base.html" %}

{% block title %}Register{% endblock %}
{% block body_class %}register-body{% endblock %}

{% block content %}

<!-- Container voor de volledige registratiepagina -->
<div class="register-container">


    <h1 class="register-title">Register</h1>                  <!-- Titel van het registratieformulier -->

    <form method="post" action="{{ url_for('main.register') }}"> 

        <div class="form-group">                              <!-- Invoerveld volledige naam van de gebruiker -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">                               <!-- Invoerveld e-mailadres -->
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">                               <!-- Wachtwoordveld  -->
            <label for="password">Password:</label>
            <div class="input-group">
                <input type="password" id="password" name="password" class="form-control" required>

                <span class="input-group-text">                <!-- Oogje om het wachtwoord te tonen/verbergen -->
                    <i class="bi bi-eye" id="togglePassword" style="cursor: pointer;"></i>
                </span>
            </div>
        </div>

        <div class="form-group">                               <!-- Rolkeuze: gebruiker moet aangeven welke rol hij/zij heeft -->
            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="" disabled selected>Choose a role</option>
                <option value="User">User</option>
                <option value="Founder">Founder</option>
                <option value="PM">PM</option>
            </select>
        </div>

        <div class="form-group">                                <!-- Invoerveld bedrijfsnaam -->
            <label for="company_name">Company name:</label>
            <input type="text" id="company_name" name="company_name" required>
        </div>

        <input type="submit" value="Register">                  <!-- Verzenden van het formulier -->
    </form>


    <!-- Link naar loginpagina voor gebruikers die al een account hebben -->
    <div class="login-link">
        Already have an account?
        <a href="{{ url_for('main.login') }}">Login here</a>
    </div>

</div>
{% endblock %}
