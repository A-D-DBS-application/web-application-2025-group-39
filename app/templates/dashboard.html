{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}
{% block body_class %}dashboard-body{% endblock %}

{% block content %}
  <!-- LOGOUT BUTTON -->
  <a href="{{ url_for('main.logout') }}" class="btn btn-base btn-danger-custom logout-btn">Logout</a>

  <div class="dashboard-wrapper">
    <h1>Welcome to your Dashboard</h1>

    <div class="main-buttons">
      <a href="{{ url_for('main.projects') }}" class="btn btn-base btn-primary-custom">Go to Projects</a>
      <a href="{{ url_for('main.add_project') }}" class="btn btn-base btn-primary-custom">Add Project</a>
      <a href="{{ url_for('main.profile') }}" class="btn btn-base btn-primary-custom">Go to Profile</a>
    </div>
  </div>

  <!-- Logged-in info bottom right -->
  <div class="bottom-info">
    Logged in as: <strong>{{ name }}</strong> | Role: <strong>{{ role }}</strong>
  </div>
{% endblock %}
