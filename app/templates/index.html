<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - VECTR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="text-center p-5">

    <!-- ðŸ”¥ Flash-messages tonen -->
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} mt-3">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <h1 class="mt-4">VECTR - Prioritize Features</h1>
    <p>Welkom! Log in of registreer om verder te gaan.</p>

    <a href="{{ url_for('main.login') }}" class="btn btn-primary m-2">Login</a>
    <a href="{{ url_for('main.register') }}" class="btn btn-success m-2">Register</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
