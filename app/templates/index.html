<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Dashboard</title>

  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      justify-content: space-between;
      padding: 50px;
    }
    .left-panel {
      width: 40%;
    }
    .right-panel {
      width: 50%;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn-block {
      width: 100%;
      margin-bottom: 20px;
    }
    .export-link {
      margin-top: 20px;
      display: block;
      color: #007bff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Linkerzijde -->
    <div class="left-panel">
      <h1><strong>VECTR</strong> â€“ Prioritize Features.</h1>
      <a href="/features" class="btn btn-primary btn-block">View Features</a>
      <a href="/add-feature" class="btn btn-primary btn-block">Add New Feature</a>
      <a href="/roadmap" class="btn btn-primary btn-block">View Roadmap</a>
      <a href="/export" class="export-link">Export CSV</a>
    </div>

    <!-- Rechterzijde -->
    <div class="right-panel">
      <form method="post" action="{{ url_for('main.login') }}">
        <div class="mb-3">
          <label for="username" class="form-label">Username:</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Role:</label>
          <select class="form-select" id="role" name="role" required>
            <option value="">Select role</option>
            <option value="user">User</option>
            <option value="founder">Founder</option>
          </select>
        </div>
        <div class="mb-3">
          <span>New user? <a href="{{ url_for('main.register') }}">Register</a></span>
        </div>
        <button type="submit" class="btn btn-primary">Log in</button>
      </form>
      <div class="mt-3">
        <a href="/profile">Go to Profile</a>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
