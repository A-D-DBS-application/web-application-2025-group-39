{% extends "base.html" %}

{% block title %}Edit Roadmap{% endblock %}

{% block content %}


<h2 class="text-center mb-4">Edit Roadmap – {{ project.project_name }}</h2>

<!-- FORM CONTAINER – visuele kaart voor nettere UI -->
<div class="roadmap-form card p-4 shadow mt-3 mx-auto">

<form method="POST"> <!--  Methode: POST → verstuurt data naar de server.  De ingevulde velden worden opgeslagen in de roadmap. -->
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">  
    <!-- START ROADMAP SELECTIE -->
    <div class="mb-3">
        <label class="form-label fw-bold">Start Date Project</label>
        <!-- Vooraf ingevuld zodat je ziet welke datum eerder was opgeslagen -->
        <input type="date"
               name="start_roadmap"
               class="form-control"
               value="{{ roadmap.start_roadmap or '' }}">
    </div>


    <!-- END ROADMAP SELECTIE -->
    <div class="mb-3">
        <label class="form-label fw-bold">End Date Project</label>
        <!-- Zelfde logica: toon bestaande waarde zodat de gebruiker niet opnieuw hoeft te gokken -->
        <input type="date"
               name="end_roadmap"
               class="form-control"
               value="{{ roadmap.end_roadmap or '' }}">
    </div>


    <!-- TOTAL TIME CAPACITY -->
    <div class="mb-3">
        <label class="form-label">Total Time Capacity (in hours)</label>

        <!-- value="{{ roadmap.time_capacity }}" → vult huidige databasewaarde automatisch in -->
        <input type="number"
               name="time_capacity"
               class="form-control"
               step="0.01"
               value="{{ roadmap.time_capacity }}"> <!-- toont huidige waarde -->
    </div>

    <!-- BUDGET INPUT -->
    <div class="mb-3">
        <label class="form-label">Budget Allocation</label>

        <input type="number"
               name="budget_allocation"
               class="form-control"
               step="0.01"
               value="{{ roadmap.budget_allocation }}">
    </div>


    <!-- FORM KNOPPEN: OPSLAAN EN ANNULEREN -->
    <button class="btn btn-base btn-primary-custom w-100 mt-3">
        Save Changes
    </button>

    <!-- Cancel → link i.p.v. button zodat er niets wordt gepost -->
    <a href="{{ url_for('main.roadmap_overview', project_id=project.id_project) }}"
       class="btn btn-base btn-secondary-custom w-100 mt-2">
        Cancel
    </a>

</form>

</div>

{% endblock %}
