{% extends "base.html" %}

{% block title %}Edit Roadmap{% endblock %}

{% block content %}
<div class="top-right">
    <a href="{{ url_for('main.projects', project_id=project.id_project) }}"
      class="btn btn-base btn-nav btn-sm">
      Projects Overview
    </a>
  </div>

<h2>Edit Roadmap â€“ {{ project.project_name }}</h2>

<div class="roadmap-form card p-4 shadow mt-3 mx-auto">

<form method="POST">

    <!-- start_Quarter -->
      <div class="mb-3">
        <label class="form-label">Start Quarter</label>
        <select name="start_quarter" class="form-select" required>
          <option value="">Select quarter</option>
          <option value="Q1 2025">Q4 2025</option>
          <option value="Q1 2026">Q1 2026</option>
          <option value="Q2 2026">Q2 2026</option>
          <option value="Q3 2026">Q3 2026</option>
          <option value="Q4 2026">Q4 2026</option>
        </select>
      </div>

      <!-- end_Quarter -->
      <div class="mb-3">
        <label class="form-label">End Quarter</label>
        <select name="end_quarter" class="form-select" required>
          <option value="">Select quarter</option>
          <option value="Q1 2025">Q4 2025</option>
          <option value="Q1 2026">Q1 2026</option>
          <option value="Q2 2026">Q2 2026</option>
          <option value="Q3 2026">Q3 2026</option>
          <option value="Q4 2026">Q4 2026</option>
        </select>
      </div>

    <div class="mb-3">
        <label class="form-label">Team Size</label>
        <input type="number" name="team_size" class="form-control"
               value="{{ roadmap.team_size }}">
    </div>

    <div class="mb-3">
        <label class="form-label">Sprint Capacity</label>
        <input type="number" name="sprint_capacity" class="form-control"
               value="{{ roadmap.sprint_capacity }}">
    </div>

    <div class="mb-3">
        <label class="form-label">Budget Allocation</label>
        <input type="number" name="budget_allocation" class="form-control"
               value="{{ roadmap.budget_allocation }}">
    </div>

    <button class="btn btn-primary">Save Changes</button>
    <a href="{{ url_for('main.roadmap_overview', project_id=project.id_project) }}"
       class="btn btn-secondary">Cancel</a>


</form>

</div>
{% endblock %}
